<!DOCTYPE html>
<html>
  <head>
    <title>DFL Workflow UI</title>
  </head>
  <body>
    <h1>DFL Workflow</h1>
    <form action="/run_workflow" method="post">
      <label for="cluster_name">Cluster Name:</label>
      <input type="text" name="cluster_name" required /><br /><br />

      <label for="internal_cluster_topic">Internal Cluster Topic:</label>
      <input type="text" name="internal_cluster_topic" required /><br /><br />

      <label for="id">Client ID:</label>
      <input type="text" name="id" required /><br /><br />

      <input type="submit" value="Run Workflow" />
    </form>

    <iframe src="http://localhost:6006/" width="100%" height="600"></iframe>
  </body>
</html>
