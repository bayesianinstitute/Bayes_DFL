<!DOCTYPE html>
<html>
  <head>
    <title>Bayes Decentralized Learning</title>
    <!-- Include Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <style>
      /* Custom CSS for styling the header */
      .header {
        text-align: center;
        color: black; /* White text color */
        padding: 20px 0; /* Adjust the padding as needed */
      }

      .header h1 {
        font-size: 36px; /* Adjust the font size as needed */
      }
      #trainingModal .modal-dialog {
        height: 90%;
      }
      #trainingModal .modal-content {
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="container-fluid header">
        <!-- Your header text goes here -->
        <h1>Bayes Decentralized Learning</h1>
      </div>
      <form method="POST" action="/train">
        <div class="form-group">
          <label for="companyName">Company Name:</label>
          <input
            type="text"
            class="form-control"
            id="companyName"
            name="companyName"
            required
          />
        </div>
        <div class="form-group">
          <label for="modelName">Model Name:</label>
          <select class="form-control" id="modelName" name="modelName" required>
            <option value="CNN">CNN</option>
            <option value="RNN">RNN</option>
            <option value="LLM">LLM</option>
          </select>
        </div>
        <div class="form-group">
          <label for="datasetName">Dataset Name:</label>
          <select
            class="form-control"
            id="datasetName"
            name="datasetName"
            required
          >
            <option value="mnist">MNIST</option>
          </select>
        </div>
        <div class="form-group">
          <label for="optimizerName">Optimizer</label>
          <select
            class="form-control"
            id="optimizerName"
            name="optimizerName"
            required
          >
            <option value="sgd">sgd</option>
            <option value="rmsprop">rmsprop</option>
            <option value="adagrad">adagrad</option>
            <option value="adadelta">adadelta</option>
            <option value="adam">adam</option>
            <option value="adamax">adamax</option>
            <option value="nadam">nadam</option>
            <option value="ftrl">ftrl</option>
            <option value="sgd with momentum">sgd with momentum</option>
            <option value="sgd with nesterov">sgd with nesterov</option>
          </select>
        </div>
        <div class="form-group">
          <label for="numClusters">Number of Clusters:</label>
          <select
            class="form-control"
            id="numClusters"
            name="numClusters"
            required
          >
            <script>
              for (let i = 1; i <= 10; i++) {
                document.write(`<option value="${i}">${i}</option>`)
              }
            </script>
          </select>
        </div>

        <div class="form-group">
          <label for="numComputers">Number of Computers:</label>
          <select
            class="form-control"
            id="numComputers"
            name="numComputers"
            required
          >
            <script>
              for (let i = 1; i <= 10; i++) {
                document.write(`<option value="${i}">${i}</option>`)
              }
            </script>
          </select>
        </div>

        <button type="submit" class="btn btn-primary mt-3 mb-3">
          Start Training
        </button>
        <button type="submit" class="btn btn-danger mt-3 mb-3">
          Stop Training
        </button>
      </form>
    </div>

    <!-- Buttons placed outside the form and using margin and padding -->
    <div class="container">
      <div class="row">
        <div class="col">
          <button
            type="button"
            class="btn btn-primary btn-block mt-3 mb-3"
            data-toggle="modal"
            data-target="#trainingModal"
          >
            Show Training
          </button>
        </div>
        <div class="col">
          <button
            type="button"
            class="btn btn-info btn-block mt-3 mb-3"
            data-toggle="modal"
            data-target="#logsModal"
          >
            Show Logs
          </button>
        </div>
      </div>
    </div>

    <!-- Rest of your code (modals and scripts) remains unchanged -->
    <!-- Bootstrap Training Modal -->
    <div
      class="modal fade"
      id="trainingModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="trainingModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-xl" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="trainingModalLabel">
              Training Results
            </h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <!-- Iframe for Training Results -->
            <iframe
              id="trainingIframe"
              src="http://localhost:6006/?igu=1"
              width="100%"
              height="100%"
              frameborder="0"
            ></iframe>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap Logs Modal -->
    <div
      class="modal fade"
      id="logsModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="logsModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-xl" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="logsModalLabel">Logs</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <!-- Add your logs content here -->
            <p>Log Entry 1</p>
            <p>Log Entry 2</p>
            <p>Log Entry 3</p>
            <!-- You can add more log entries or customize the content as needed -->
          </div>
        </div>
      </div>
    </div>

    <!-- Include Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
