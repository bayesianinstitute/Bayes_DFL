<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redirect Buttons</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      html,
      body {
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <button class="btn btn-primary btn-block" onclick="redirectToAdmin()">
            Admin
          </button>
        </div>
        <div class="col-md-6">
          <button class="btn btn-success btn-block" onclick="redirectToUser()">
            User
          </button>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
      function redirectToAdmin() {
        // Redirect to the admin page, replace 'admin.html' with the actual URL
        window.location.href = 'admin.html'
      }

      function redirectToUser() {
        // Redirect to the user page, replace 'user.html' with the actual URL
        window.location.href = 'user.html'
      }
    </script>
  </body>
</html>
